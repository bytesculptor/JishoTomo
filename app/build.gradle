apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

sourceCompatibility = 1.8

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
  compileSdkVersion 28
  defaultConfig {
    applicationId "net.emojiparty.android.jishotomo"
    minSdkVersion 17
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  signingConfigs {
    config {
      keyAlias keystoreProperties['keyAlias']
      keyPassword keystoreProperties['keyPassword']
      storeFile file(keystoreProperties['storeFile'])
      storePassword keystoreProperties['storePassword']
    }
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      signingConfig signingConfigs.config
    }
    debug {
      applicationIdSuffix ".debug"
      debuggable true
    }
  }
  dataBinding {
    enabled = true
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation 'androidx.appcompat:appcompat:1.0.2'
  implementation 'com.google.android.material:material:1.1.0-alpha01'
  implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'androidx.test:runner:1.1.0'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
  // ViewModel and LiveData
  implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
  annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.0.0"
  // Room
  implementation 'androidx.room:room-runtime:2.1.0-alpha02'
  annotationProcessor "androidx.room:room-compiler:2.1.0-alpha02"
  // Paging
  implementation 'androidx.paging:paging-runtime:2.1.0-beta01'
  // Test helpers for LiveData
  testImplementation 'androidx.arch.core:core-testing:2.0.0'
  // Test helpers for Room
  testImplementation 'androidx.room:room-testing:2.1.0-alpha02'
  implementation 'com.github.humazed:RoomAsset:1.0.3'

  // Dagger 2
  implementation "com.google.dagger:dagger-android-support:2.13"
  implementation "com.google.dagger:dagger:2.13"
  annotationProcessor "com.google.dagger:dagger-compiler:2.13"

  // Firebase Core and Crashlytics: Analytics, Crash Reporting
  implementation 'com.google.firebase:firebase-core:16.0.5'
  implementation 'com.crashlytics.sdk.android:crashlytics:2.9.6'

  // CSV export
  implementation("com.opencsv:opencsv:4.0") {
    exclude group: 'commons-logging', module: 'commons-logging'
  }
}

apply plugin: 'com.google.gms.google-services'
